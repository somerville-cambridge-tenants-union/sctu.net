<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Web -->
    <meta charset="utf-8">
    <meta name="author" content="SCTU">
    <meta name="description" content="A new tenant-led organization fighting for safe, decent, and affordable housing for all.">
    <meta name="title" content="Somerville-Cambridge Tenants Union">
    <title>Somerville-Cambridge Tenants Union</title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Rich Previews -->
    <meta property="og:description" content="A new tenant-led organization fighting for safe, decent, and affordable housing for all.">
    <meta property="og:image" content="https://www.sctu.net/android-chrome-192x192.png">
    <meta property="og:title" content="Somerville-Cambridge Tenants Union">
    <meta property="og:url" content="https://sctu.net/">

    <!-- Favicon https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#c94a4a">

    <!-- Typeface -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dhg/Skeleton/2.0.4/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dhg/Skeleton/2.0.4/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
  </head>

  <body>
    <!-- Top -->
    <div class="container no-select">

      <!-- Logo & Title-->
      <div class="row header">
        <img alt="sctu" src="./logo.jpg"/>
        <!-- <h1>Trouble With Your Landlord?</h1> -->
      </div>

      <!-- Copy -->
      <div id="sctu" class="row"></div>

      <!-- Contact
        <div class="row footer">
          <div class="six columns">
            <strong><a href="tel:6177022872">(617) 702-2872</a></strong>
          </div>
          <div class="six columns align-right">
            <strong><a href="mailto:info@sctu.net">info@sctu.net</a></strong>
          </div>
        </div>
      -->

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script>
      window.onload = function() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var conv = new showdown.Converter(),
                html = conv.makeHtml(this.responseText);
            document.getElementById("sctu").innerHTML = html;
          }
        };
        xhttp.open("GET", "/SCTU.md?" +new Date(), true);
        xhttp.send();
      };
    </script>
  </body>
</html>
